<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>ZVENO 0.9</h1>
    <p id="timer" class="timerStyle"></p>
    <table>
        <tr>
            <td>Игрок 1</td>
            <td>Игрок 2</td>
            <td>Игрок 3</td>
            <td>Игрок 4</td>
            <td>Игрок 5</td>
            <td>Игрок 6</td>
            <td>Игрок 7</td>
            <td>Игрок 8</td>
        </tr>
        <tr>
            <td><input type="text" id="player1-name" disabled><input type="checkbox" id="player1-active"></td>
            <td><input type="text" id="player2-name" disabled><input type="checkbox" id="player2-active"></td>
            <td><input type="text" id="player3-name" disabled><input type="checkbox" id="player3-active"></td>
            <td><input type="text" id="player4-name" disabled><input type="checkbox" id="player4-active"></td>
            <td><input type="text" id="player5-name" disabled><input type="checkbox" id="player5-active"></td>
            <td><input type="text" id="player6-name" disabled><input type="checkbox" id="player6-active"></td>
            <td><input type="text" id="player7-name" disabled><input type="checkbox" id="player7-active"></td>
            <td><input type="text" id="player8-name" disabled><input type="checkbox" id="player8-active"></td>
        </tr>
        <tr>
            <td>Начинает раунд<input type="radio" id="player1-start" name="start" disabled></td>
            <td>Начинает раунд<input type="radio" id="player2-start" name="start" disabled></td>
            <td>Начинает раунд<input type="radio" id="player3-start" name="start" disabled></td>
            <td>Начинает раунд<input type="radio" id="player4-start" name="start" disabled></td>
            <td>Начинает раунд<input type="radio" id="player5-start" name="start" disabled></td>
            <td>Начинает раунд<input type="radio" id="player6-start" name="start" disabled></td>
            <td>Начинает раунд<input type="radio" id="player7-start" name="start" disabled></td>
            <td>Начинает раунд<input type="radio" id="player8-start" name="start" disabled></td>
        </tr>
    </table>
    <div class="control-zone">
        <select id="round" onchange="setTime()">
            <option value="150">Раунд 1. 2:30</option>
            <option value="140">Раунд 2. 2:20</option>
            <option value="130">Раунд 3. 2:10</option>
            <option value="120">Раунд 4. 2:00</option>
            <option value="110">Раунд 5. 1:50</option>
            <option value="100">Раунд 6. 1:40</option>
            <option value="90">Раунд 7. 1:30</option></select>
        <button id="start-button" disabled>Начать Раунд</button>
        <button id="end-button" style="margin-left: 20px;" disabled>Закончить Раунд</button>
    </div>
<!-- New content block -->
<div id="content" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 400px;">
    <div id="player-stats" style="display: none;"></div>
    <div id="player-name" style="font-size: 30px; font-weight: bold;"></div>
    <div id="question-text" style="font-size: 26px;"></div>
    <div id="answer-text" style="font-size: 26px;"></div>
    <div id="buttons" style="display: none;">
        <button id="bankButton" style="margin-right: 20px; padding: 10px; width: 150px; height: 50px;">
            Банк
        </button>
        <button id="correctButton" style="margin-right: 20px; padding: 10px; width: 150px; height: 50px;">
            Ответ правильный
        </button>
        <button id="incorrectButton" style="width: 150px; height: 50px;">
            Ответ неправильный
        </button>
    </div>
    <div id="values" style="display: none;">
        <div id="value-1" class="value-box">
            1000
        </div>
        <div id="value-2" class="value-box">
            2000
        </div>
        <div id="value-3" class="value-box">
            5000
        </div>
        <div id="value-4" class="value-box">
            10000
        </div>
        <div id="value-5" class="value-box">
            20000
        </div>
        <div id="value-6" class="value-box">
            30000
        </div>
        <div id="value-7" class="value-box">
            40000
        </div>
        <div id="value-8" class="value-box">
            50000
        </div>
    </div>
</div>
<footer class="footer">
    Банк: <span id="bank-value">0</span>
</footer>
</body>
</html>
